<span class="title-template" *ngIf="isNew; else isEditar">Cadastro de Produtos</span>
<ng-template #isEditar>
  <span class="title-template">Edição de Produtos</span>
</ng-template>
<br>
<br>

<div class="div-suave">
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <input
          [(ngModel)]="productCurrent.descricao"
          name="descricao"
          type="text"
          class="form-control"
          id="descricao"
          placeholder="Digite a descrição do produto">
        </div>
      </div>
      <div class="col-md-6">
        <div class="row margin-top">
          <div class="col-md-6">
            <button type="button" class="btn btn-secondary btn-block margin-bottom" (click)="navigate('')">Voltar</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-primary btn-block" (click)="submitProduct()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
